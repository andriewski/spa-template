<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"-->
  <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <title>Example</title>
</head>
<body>
<div class="main-wrapper">
  <div class="registration-logo"><object type="image/svg+xml" data="images/meowth.svg"></object>StoryShare</div>
  <form class="login-form">
    <div class="login-form__authorization clearfix">
      <a>Вход</a>
      <a class="unselected-login-button">Регистрация</a>
    </div>
    
    <div class="login-form__login">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Пароль" required>
      <input type="password" placeholder="Пароль ещё раз" required>
      <input class="login-form__submit" type="submit" value="Войти">
    </div>
  </form>
</div>
<script>
  "use strict";
  let loginButton = document.querySelector('.login-form__authorization a:nth-of-type(1)'),
    registrationButton = document.querySelector('.login-form__authorization a:nth-of-type(2)'),
    repeatPasswordInput = document.querySelector('.login-form__login input:nth-of-type(3)'),
    submitButton = document.querySelector('.login-form__login input:nth-of-type(4)');

  document.querySelector('.login-form__authorization a:nth-of-type(1)').addEventListener("click", function() {
    if (loginButton.classList.contains('unselected-login-button')) {
      loginButton.classList.remove('unselected-login-button');
      registrationButton.classList.add('unselected-login-button');
      repeatPasswordInput.style.display = 'none';
      submitButton.value = 'Вход';
    }
  });
  document.querySelector('.login-form__authorization a:nth-of-type(2)').addEventListener("click", () => {
    if (registrationButton.classList.contains('unselected-login-button')) {
      registrationButton.classList.remove('unselected-login-button');
      loginButton.classList.add('unselected-login-button');
      repeatPasswordInput.style.display = 'block';
      submitButton.value = 'Зарегистрироваться';
    }
  });
</script>
  <script src="js/scripts.js"></script>
</body>
</html>
